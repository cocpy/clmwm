<body>
<!--顶部开始-->
<div id="top">
   <div class="top1">
   </div>
   <div class="login_logo">
      <a href="index.html"><img src="image/logo.gif"></a>
      <span class="reg_href">已有吃了么账号？<a href="login.html">登录</a></span>
   </div>
</div>
<!--顶部结束-->
<!--中间注册-->
<div id="register_main">
   <form>
      <ul>
         <li><span>账号</span><input type="text"></li>
         <li><span>创建密码</span><input type="text"></li>
         <li><span>确认密码</span><input type="text"></li>
         <li><span>真实姓名</span><input type="text"></li>
         <li><span>联系电话</span><input type="text"></li>
         <li><span>地址</span><input type="text"></li>
         <li><span>邮箱</span><input type="text"></li>
         <li><span>性别</span><input name="sex" type="radio" value=""  checked/><span>男</span><input name="sex" type="radio" value=""/><span>女</span></li>
         <li><span>用户类型</span><input name="mjsj" type="radio" value=""  checked/><span>买家</span><input name="mjsj" type="radio" value=""/><span>商家</span></li>
         <li><span>头像</span>
                 <div class="img_yulan">
                    <img id="preview" />
                 </div>
               	<script type="text/javascript">
                    function imgPreview(fileDom){
                        //判断是否支持FileReader
                        if (window.FileReader) {
                            var reader = new FileReader();//创建filereader对象
                        } else {
                            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
                        }
                        //获取文件
                        var file = fileDom.files[0];
                        //读取完成
                        reader.onload = function(e) {
                            //获取图片dom
                            var img = document.getElementById("preview");
                            //图片路径设置为读取的图片
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                </script>
                <input type="file" name="file" onchange="imgPreview(this)">
         </li>
      </ul>
   </form>
   <button class="agree_btn">同意以下协议并注册</button>
</div>
