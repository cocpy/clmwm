   <div class="add_cp">
      <h3>菜品修改</h3>
       <form>
          <ul>
             <li><span>商品名称<input type="text"></span><span>商品价格<input type="text"></span></li>
             <li><span>餐盒价格<input type="text"></span><span>商品库存<input type="text"></span></li>
             <li><span>商品图片</span>
                <div class="img_yulan">
                   <img id="preview" />
                </div>
                <script type="text/javascript">
                  function imgPreview(fileDom){
                      //判断是否支持FileReader
                      if (window.FileReader) {
                          var reader = new FileReader();//创建filereader对象
                      } else {
                          alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
                      }
                      //获取文件
                      var file = fileDom.files[0];
                      //读取完成
                      reader.onload = function(e) {
                          //获取图片dom
                          var img = document.getElementById("preview");
                          //图片路径设置为读取的图片
                          img.src = e.target.result;
                      };
                      reader.readAsDataURL(file);
                  }
              </script>
                <input type="file" name="file" onchange="imgPreview(this)">
             </li>
          </ul>
          <button style="background:#F90">点击修改</button>
       </form>
