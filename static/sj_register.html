<!--中间注册-->
<div id="register_sj">
   <form>
      <ul>
         <li><span>店铺名称</span><input type="text"></li>
         <li><span>主营类型</span><input name="bus_style" type="radio" value=""  checked/><span>中餐</span><input name="bus_style" type="radio" value=""/><span>西餐</span><input name="bus_style" type="radio" value=""/><span>饮品</span></li>         
         <li><span>店铺地址</span><textarea placeholder="请填写详细地址"></textarea></li>
         <li><span>店铺头像</span>
                 <div class="img_yulan">
                    <img id="preview" />
                 </div>
               	<script type="text/javascript">
                    function imgPreview(fileDom){
                        //判断是否支持FileReader
                        if (window.FileReader) {
                            var reader = new FileReader();//创建filereader对象
                        } else {
                            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
                        }
                        //获取文件
                        var file = fileDom.files[0];
                        //读取完成
                        reader.onload = function(e) {
                            //获取图片dom
                            var img = document.getElementById("preview");
                            //图片路径设置为读取的图片
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                </script>
                <input type="file" name="file" onchange="imgPreview(this)">
         </li>
      </ul>
   </form>
   <button class="agree_btn">同意以下协议并注册</button>
